<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="index.css" type="text/css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
        <div class="card-image">
          <picture>
            <img src="images/image-equilibrium.jpg" class="card-image" alt="image-equilibrium">
          </picture>
        </div>
				<div class="card-title">Equilibrium #3429</div>
				<div class="card-body">Our Equilibrium collection promotes balance and calm.</div>
				<div class="card-attribute">
          <div class="cash">
            <img src="images/icon-ethereum.svg" style="margin-right:5px;"></img>
            0.041 ETH 
          </div>
          <div class="date">
            <img src="images/icon-clock.svg" style="margin-right: 5px;">
            3 days left
          </div>
        </div>
        <hr>
        <div class="creator">
          <div>
            <img  class="creator-icon" src="images/image-avatar.png" alt="avatar image">
          </div>
          <div class="creator-description">
            Creation of <span class="white">Jules Wyvern</span>
          </div>
        </div>
			</div>
		</div>
	</body>
</html>
